name: Multi-Platform-Test


on:
  workflow_call:
    inputs:
      homework:
        required: true
        type: string 
      mod:
        required: true
        type: string
      class:
        required: true
        type: string
    secrets:
      token:
        required: true

env:
  GITHUB_HANDLE: ${{ vars.HANDLE }}
  LAST_NAME: ${{ vars.LAST_NAME }}
  REPOSITORY_NAME: ${{ vars.REPOSITORY_NAME }}
  TEST_REPOSITORY_NAME: ${{ vars.TEST_REPOSITORY_NAME }}
  HOMEWORK: ${{ inputs.homework }}
  MOD: ${{ inputs.mod }}
  CLASS: ${{ inputs.class }}
        
jobs: 
  UNIX-build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.token }}
          fetch-depth: 0
      
      - name: Set up JDK 21 for x64
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          architecture: x64

      - name: Config git
        run: |
            git config --global pull.rebase true
            git config --global user.email "git@action.com"
            git config --global user.name "github"

      - name: Update submodules to last commit
        run: |
              cd $REPOSITORY_NAME && git pull https://${{ secrets.token }}:x-oauth-basic@github.com/$GITHUB_HANDLE/$REPOSITORY_NAME.git && cd ..
              cd $TEST_REPOSITORY_NAME && git pull origin master && cd ..
  

      - name: Compile solution
        run: javac -cp $REPOSITORY_NAME/java-solutions:$TEST_REPOSITORY_NAME/modules/info.kgeorgiy.java.advanced.$HOMEWORK $REPOSITORY_NAME/java-solutions/info/kgeorgiy/ja/$LAST_NAME/$HOMEWORK/*.java
        
      - name: Run binary tests
        run: java -cp $REPOSITORY_NAME/java-solutions:$TEST_REPOSITORY_NAME/modules/info.kgeorgiy.java.advanced.$HOMEWORK -p $TEST_REPOSITORY_NAME/artifacts:$TEST_REPOSITORY_NAME/lib -m info.kgeorgiy.java.advanced.$HOMEWORK $MOD info.kgeorgiy.ja.$LAST_NAME.$HOMEWORK.$CLASS

  Windows-build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.token }}
          fetch-depth: 0
      
      - name: Set up JDK 21 for x64
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          architecture: x64

      - name: Config git
        run: |
            git config --global pull.rebase true
            git config --global user.email "git@action.com"
            git config --global user.name "github"
            
        shell: cmd

      - name: Update submodules to last commit
        run: |
              cd %REPOSITORY_NAME% && git pull https://${{ secrets.token }}:x-oauth-basic@github.com/%GITHUB_HANDLE%/%REPOSITORY_NAME%.git && cd ..
              cd %TEST_REPOSITORY_NAME% && git pull origin master && cd ..
            
        shell: cmd

      - name: Compile solution
        run: javac -cp %REPOSITORY_NAME%\java-solutions;%TEST_REPOSITORY_NAME%\modules\info.kgeorgiy.java.advanced.%HOMEWORK% %REPOSITORY_NAME%\java-solutions\info\kgeorgiy\ja\%LAST_NAME%\%HOMEWORK%\*.java
        shell: cmd
        
      - name: Run binary tests
        run: java -cp %REPOSITORY_NAME%\java-solutions;%TEST_REPOSITORY_NAME%\modules\info.kgeorgiy.java.advanced.%HOMEWORK% -p %TEST_REPOSITORY_NAME%\artifacts;%TEST_REPOSITORY_NAME%\lib -m info.kgeorgiy.java.advanced.%HOMEWORK% %MOD% info.kgeorgiy.ja.%LAST_NAME%.%HOMEWORK%.%CLASS%
        shell: cmd
        
    